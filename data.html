<html>

        <div id="content"></div>
        <div>

        <script>
            var ws = new WebSocket('ws://192.168.70.56:8081')
            ws.onopen = function() {
                console.log('websocket is connected ...')
                ws.send('connected')
            }

            ws.onmessage = function (message) {
                console.log(message)
            }
        </script>
    </body>
